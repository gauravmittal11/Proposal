<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mona ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background-color: #000; color: white;
            min-height: 100vh; font-family: 'Poppins', sans-serif; overflow-x: hidden;
            display: flex; justify-content: center; align-items: center; user-select: none;
        }

        /* --- SCREEN 1: THE SCANNER --- */
        #lock-screen { text-align: center; z-index: 100; transition: opacity 0.8s; width: 100%; position: fixed; }
        .scanner-box {
            position: relative; width: 120px; height: 140px; margin: 20px auto;
            border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            background: rgba(255, 255, 255, 0.05); display: flex;
            justify-content: center; align-items: center; overflow: hidden;
        }
        .fingerprint { font-size: 80px; opacity: 0.3; transition: 0.3s; filter: grayscale(100%); }
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: #00ffcc; box-shadow: 0 0 15px #00ffcc;
            animation: scanMove 1.5s linear infinite; display: none;
        }
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }

        /* --- SCREEN 2: PROPOSAL & GALLERY --- */
        #proposal-screen {
            display: none; width: 100%; min-height: 100vh;
            background: linear-gradient(135deg, #2b0c1e 0%, #1a0505 100%);
            flex-direction: column; justify-content: flex-start; align-items: center; 
            opacity: 0; transition: opacity 1.5s; padding: 40px 0;
        }

        /* --- MAIN SPLIT LAYOUT --- */
        .content-wrapper {
            display: flex; flex-direction: row; align-items: center;
            justify-content: center; width: 90%; max-width: 1000px;
            gap: 30px; opacity: 0; transition: 1s ease; margin-top: 20px;
        }

        .video-container {
            flex: 1.2; max-width: 450px; border-radius: 20px;
            overflow: hidden; box-shadow: 0 0 30px rgba(255, 77, 109, 0.4);
            border: 3px solid #ff4d6d;
        }
        
        video { width: 100%; display: block; }
        .proposal-container { flex: 1; text-align: center; }

        .box-container {
            position: relative; width: 160px; height: 160px; cursor: pointer;
            animation: float 3s ease-in-out infinite; margin: 25vh auto; z-index: 50;
        }
        .box-lid {
            position: absolute; top: 0; left: 0; width: 100%; height: 45px;
            background: #ff4d6d; border-radius: 10px 10px 0 0; z-index: 2;
            transition: all 0.8s ease; border-bottom: 4px solid #a41638;
        }
        .box-body {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 120px;
            background: #c9184a; border-radius: 0 0 10px 10px; z-index: 1;
        }
        .ring {
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 55px; z-index: 0; transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .box-container.open .box-lid { transform: translateY(-80px) rotate(-10deg); }
        .box-container.open .ring { transform: translate(-50%, -50%) scale(1.5); top: -25px; z-index: 10; }

        .final-message h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #ff4d6d; margin: 0; }
        .buttons { margin-top: 25px; display: flex; justify-content: center; gap: 20px; align-items: center; }
        
        .yes-btn {
            padding: 12px 30px; background: #25d366; color: white; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold; text-decoration: none;
            display: inline-block; transition: transform 0.2s;
        }
        .no-btn {
            padding: 12px 30px; background: white; color: black; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
        }

        /* --- GHIBLI GALLERY --- */
        .gallery-title { margin-top: 60px; font-family: 'Dancing Script', cursive; font-size: 2rem; color: #ffb3c1; }
        .gallery {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px; margin-top: 20px; width: 90%; max-width: 900px; padding-bottom: 50px;
        }
        .gallery-img {
            width: 100%; height: 180px; object-fit: cover;
            border-radius: 12px; border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .gallery-img:hover { transform: scale(1.05); border-color: #ff4d6d; }

        @media (max-width: 768px) {
            .content-wrapper { flex-direction: column; }
            .box-container { margin: 35vh auto; }
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2>IDENTIFICATION REQUIRED üîí</h2>
        <div class="scanner-box" id="scanner">
            <div class="scan-line" id="scanLine"></div>
            <div class="fingerprint" id="fingerprint">üñêÔ∏è</div>
        </div>
        <div id="statusText">Hold finger to verify identity</div>
    </div>

    <div id="proposal-screen">
        <div class="box-container" id="mainBox" onclick="openBox()">
            <div class="box-lid"></div>
            <div class="box-body"></div>
            <div class="ring">üíç</div>
        </div>

        <div class="content-wrapper" id="contentWrapper" style="display: none;">
            <div class="video-container">
                <video id="myVideo" loop playsinline>
                    <source src="us.mp4" type="video/mp4">
                </video>
            </div>

            <div class="proposal-container">
                <div class="final-message">
                    <h1>Mona, Will you be mine forever?</h1>
                    <div class="buttons">
                        <a href="https://wa.me/?text=YES!%20I%20love%20you%20Gaurav!%20‚ù§Ô∏è" class="yes-btn" id="yesBtn">YES! üíñ</a>
                        <button class="no-btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="gallerySection" style="display: none; width: 100%; text-align: center;">
            <div class="gallery-title">Our Ghibli Memories ‚ú®</div>
            <div class="gallery">
                <img src="art1.jpg" class="gallery-img">
                <img src="art2.jpg" class="gallery-img">
                <img src="art3.jpg" class="gallery-img">
                <img src="art4.jpg" class="gallery-img">
                <img src="art5.jpg" class="gallery-img">
                <img src="art6.jpg" class="gallery-img">
            </div>
        </div>
    </div>

    <script>
        const scanner = document.getElementById('scanner');
        const yesBtn = document.getElementById('yesBtn');
        const video = document.getElementById('myVideo');
        let scanTimer;
        let yesScale = 1;

        function startScan(e) {
            e.preventDefault();
            document.getElementById('scanLine').style.display = 'block';
            document.getElementById('fingerprint').style.opacity = '1';
            scanTimer = setTimeout(unlock, 2000);
        }

        function stopScan() {
            clearTimeout(scanTimer);
            document.getElementById('scanLine').style.display = 'none';
            document.getElementById('fingerprint').style.opacity = '0.3';
        }

        function unlock() {
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = 'none';
                const ps = document.getElementById('proposal-screen');
                ps.style.display = 'flex';
                setTimeout(() => ps.style.opacity = '1', 100);
            }, 800);
        }

        function openBox() {
            const box = document.getElementById('mainBox');
            const wrapper = document.getElementById('contentWrapper');
            const gallerySection = document.getElementById('gallerySection');
            
            if(!box.classList.contains('open')) {
                box.classList.add('open');
                setTimeout(() => {
                    box.style.display = 'none'; 
                    wrapper.style.display = 'flex';
                    gallerySection.style.display = 'block';
                    setTimeout(() => { wrapper.style.opacity = '1'; }, 50);
                    video.play(); 
                    document.body.style.overflowY = "auto"; // Enable scrolling
                }, 800);
            }
        }

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            yesScale += 0.25;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        scanner.addEventListener('mousedown', startScan);
        scanner.addEventListener('touchstart', startScan);
        window.addEventListener('mouseup', stopScan);
        window.addEventListener('touchend', stopScan);
    </script>
</body>
</html>
